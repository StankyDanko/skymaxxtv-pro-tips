<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="100%" height="100%">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <style>
      .pulse { animation: pulse 2s infinite alternate; transform-origin: center; }
      .float { animation: float 3s ease-in-out infinite; }
      @keyframes pulse { 
        0% { transform: scale(0.95); opacity: 0.8; } 
        100% { transform: scale(1.05); opacity: 1; } 
      }
      @keyframes float { 
        0%, 100% { transform: translateY(0); } 
        50% { transform: translateY(-8px); } 
      }
    </style>
  </defs>
  
  <rect x="50" y="80" width="300" height="200" rx="20" fill="none" stroke="url(#skyGrad)" stroke-width="16" class="float"/>
  
  <polygon points="140,130 220,180 140,230" fill="url(#skyGrad)" class="pulse"/>
  
  <path d="M 250 130 Q 280 180 250 230" fill="none" stroke="#22d3ee" stroke-width="10" stroke-linecap="round" class="pulse" style="animation-delay: 0.2s;"/>
  <path d="M 280 100 Q 330 180 280 260" fill="none" stroke="#3b82f6" stroke-width="10" stroke-linecap="round" class="pulse" style="animation-delay: 0.4s;"/>
  
  <path d="M 160 310 L 240 310 L 210 280 L 190 280 Z" fill="url(#skyGrad)" class="float"/>
</svg>