name: Deploy to GitHub Pages

# This tells GitHub to run this script every time you push to the "main" branch
on:
  push:
    branches:
      - main

# This gives the script permission to push the built website to your gh-pages branch
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Grab your code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up a Node.js environment on GitHub's server
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3. Install your project's dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the Vite/React project
      - name: Build project
        run: npm run build

      # 5. Push the built "dist" folder to your live gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
